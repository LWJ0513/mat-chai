<div style="max-width:400px; margin:2rem auto; padding:2rem; border:1px solid #ccc; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
  <h2 style="text-align:center;">Sign Up</h2>

  <form>
    <div style="margin-bottom:1rem;">
      <label for="name" style="display:block; margin-bottom:0.5rem;">Full Name</label>
      <input id="name" type="text" placeholder="Enter your name"
             style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:4px;" />
    </div>

    <div style="margin-bottom:1rem;">
      <label for="email" style="display:block; margin-bottom:0.5rem;">Email</label>
      <input id="email" type="email" placeholder="Enter your email"
             style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:4px;" />
    </div>

    <div style="margin-bottom:1rem;">
      <label for="password" style="display:block; margin-bottom:0.5rem;">Password</label>
      <input id="password" type="password" placeholder="Enter your password"
             style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:4px;" />
    </div>

    <button type="submit"
            style="width:100%; padding:0.75rem; background:#333; color:white; border:none; border-radius:4px; cursor:pointer; margin-bottom:1rem;">
      Sign Up
    </button>
  </form>

  <div style="text-align:center; margin:1rem 0; color:#888;">OR</div>

  <!-- Dummy Google Signup Button -->
  <button style="width:100%; padding:0.75rem; background:white; border:1px solid #ccc; border-radius:4px; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:0.5rem;">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20"/>
    <span>Sign up with Google</span>
  </button>

  <p style="text-align:center; margin-top:1rem;">
    Already have an account?
    <a routerLink="/login" style="color:#007bff; text-decoration:none;">Login</a>
  </p>
</div>
